<h3 [ngClass]="{ 'strike-out': !item.displayName }">
  {{ item.displayName || 'Sin nombre' }}
</h3>

<div class="card-content">
  Reader?: {{ item.roles ? (item.roles.reader ? 'Sí' : 'No') : 'No' }}<br>
  Admin?: {{ item.roles ? (item.roles.admin ? 'Sí' : 'No') : 'No' }}<br>
</div>

<div class="card-footer">
  <span class="button is-small is-info card-footer-item" (click)='updateRead(item.roles)'>Toggle Reader Access</span>
  <span class="button is-small is-success card-footer-item" (click)='updateAdmin(item.roles)'>Toggle Admin Access</span>
  <span class="button is-small is-danger card-footer-item" (click)='deleteItem()'>Delete</span>
</div>
